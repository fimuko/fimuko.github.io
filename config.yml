languageCode: en-us
baseURL: "https://fimuko.github.io/"
title: fimuko's blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: fimuko's blog
  description: "personal blog on anything related to extracting knowledge from data: devops, cloud technologies, analytics, data engineering, data pre-processing and enrichment, ML..."
  keywords: [Blog, Portfolio, Data Science, Machine Learning, Data Engineering, Analytics]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  # DateFormat: "%Y-%m-%d"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    #text: "ツ fimuko"
    text: "フィムコ"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: sqeezing data & having fun
    subtitle: "personal blog on anything related to extracting knowledge from data: devops, cloud technologies, analytics, data engineering, data pre-processing and enrichment, ML..."
    imageUrl: "home/my_pic.jpg"
    imageWidth: 140
    imageHeight: 140
    imageTitle: my image
    buttons:
      - name: read my blog
        url: /posts
      # - name: Tags
      #   url: /tags
      # - name: Categories
      #   url: /categories

  # home-info mode
  homeInfoParams:
    Title: "Welcome..."
    Content: "... to my personal blog on extracting knowledge from data, and any aspect related to the process: devops, cloud technologies, analytics, data pre-processing and enrichment, ML and more"

  socialIcons:
    # - name: twitter
    #   url: "https://twitter.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/fimuko"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - identifier: about
      name: About
      url: /
      weight: 1
    - identifier: posts
      name: Blog
      url: /Posts/
      weight: 2
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 40
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 25

    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
